<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS styles here for layout and design */
        body {
            font-family: Arial, sans-serif; /* Use Arial as the default font for the body */
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            margin: 0; /* Remove default margin */
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
        }
        p {
            font-size: 16px;
        }
        img {
            max-width: 100%;
        }
        header {
            background-color: #333; /* Dark background for the navigation bar */
            padding: 10px 0; /* Add some padding to the top and bottom */
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px; /* Add space between links */
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="#connect">Connect</a>
        </nav>

    <section id="about">
        <h2>About Me</h2>
        <img src="your_image.jpg" alt="Brandy Larramore">
        <!-- Replace "your_image.jpg" with the path to your image -->

    <section id="technologies">

        <!-- Replace "technology1.png" with the path to your technology images -->

            <!-- Replace "project1.html" with the actual URLs of your project pages -->

            <!-- Add more project links as needed -->
        </ul>
    </section>

    <!-- Add more sections or content as required -->

    <footer>
        <p>&copy; 2024 Brandy Larramore</p>
    </footer>
</body>
