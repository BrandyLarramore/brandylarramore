    <script>
    // Function to increment and display the view count
    function incrementViewCount() {
        let count = localStorage.getItem('viewCount') || 0;
        count = parseInt(count) + 1;
        localStorage.setItem('viewCount', count);
        document.getElementById('viewCount').textContent = count;
    }

    // Call the incrementViewCount function when the page loads
    window.addEventListener('load', incrementViewCount);
</script>
